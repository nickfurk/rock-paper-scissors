<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class ="results">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/handrock.png" alt="" width="85" height="85">
            </div>
            <div class="choice" id="p">
                <img src="images/handpaper.png" alt="" width="85" height="85">
            </div>
            <div class="choice" id='s'>
                <img src="images/handscissors.png" alt="" width="85" height="85">
            </div>
        </div>

        <div>
            <p id="action-message">Make your move.</p>
        </div>

        <div class = "restart">
            <span>Restart Game</span>
        </div>

        <div class = "creator">
            <p>Created by April Cheng</p>
            <p>Tutorial by <a href = "https://www.youtube.com/watch?v=jaVNP3nIAv0&feature=emb_logo">whatsdev</a></p>
        </div>

        <script src="app.js" charset="utf-8"></script>

    </body>
</html>
